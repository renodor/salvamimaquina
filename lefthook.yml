pre-commit:
  parallel: true
  commands:
    audit:
      files: git diff --name-only --staged
      run: brakeman --no-pager
    rubocop:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: rubocop --force-exclusion {files}
    eslint:
      run: eslint ./app/assets/javascripts/** ./app/javascript/**